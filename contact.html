<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/contact.css">

	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header id="contact_header">
		<div class="top-con">
			<div class="nav-header">
				
			</div>
			<img src="img/dps.png" alt="">
			<h5>Delhi Public School<br>Jankipuram</h5>
		</div>
	</header>

	<div class="main-text">
		<p><span>CONTACT US: </span><a href="mailto:contact@dpsjankipuram.com">contact@dpsjankipuram.com</a></p>
		<p>Or send us your feedback by filling the form below: </p>
	</div>

	<section class="feedbacks" id="feedbacks">

		<div class="container col-12 col-xl-9 col-lg-9 col-md-12 col-sm-12 col-xm-12">

			<!-- <h1 class="section-heading">Feedbacks</h1> -->

			<form action="" class="form">
				<input type="text" class="form-control form-item" name="fd_email" required="required" placeholder="Enter your email">
				<input type="text" class="form-control form-item" name="fd_phone" placeholder="Enter your phone number">
				<textarea name="feedback" class="form-control form-item" required="required" placeholder="Enter your feedback" cols="30" rows="10"></textarea>
				<button class="btn btn-success form-control form-item" type="submit">Submit</button>
			</form>

		</div>

	</section>
</body>
</html>
